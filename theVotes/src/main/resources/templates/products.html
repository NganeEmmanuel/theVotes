<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>TheVotes Products Page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-2"  th:if="${product != null}">
			<h2>TheVotes Products</h2>
			<form action="" method="post" class="col-6 mt-2">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<input type="hidden" th:field="${product.id}" />
				<input type="hidden" th:field="${product.user}" />
				<div class="row mb-3">
					<label for="name" class="col-xl-2 col-sm-3 col-12 col-form-label">Name</label>
					<div class="col-xl-10 col-sm-9 col-12">
						<input type="text" th:field="${product.name}" class="form-control" />
					</div>
				</div>
				<div class="form-check form-switch">
					<input type="checkbox" class="form-check-input" th:field="${product.published}">
					<label for="published1" class="form-check-label">Is Published</label>"
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button type="submit" class="btn btn-primary btn-lg">Save product</button>
				</div>
			</form>
		</div>
	</body>
</html>
