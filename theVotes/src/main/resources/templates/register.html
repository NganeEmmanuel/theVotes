<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>TheVotes Registration page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<script type="text/javascript">
		function login(){
			window.location.href = "/login";
		}
	</script>
	<body>
		<div class="container" style="margin-top: 1.5em;">
			<div class="card">
				<div class="card-header text-center"><h2>Register An Account.</h2></div>
				<div class="card-body">
					<form action="" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<div class="row mb-3">
							<label for="name" class="col-xl-2 col-sm-3 col-12 col-form-label">Name:</label>
							<div class="col-xl-10 col-sm-9 col-12">
								<input type="text" th:field="${user.name}" class="form-control" placeholder="Enter your name" />	
							</div>
						</div>
						<div class="row mb-3">
							<label for="username" class="col-xl-2 col-sm-3 col-12 col-form-label">Email Address:</label>
							<div class="col-xl-10 col-sm-9 col-12">
								<input type="text" th:field="${user.username}" class="form-control" placeholder="Enter Email Address" />
							</div>
						</div>
						<div class="row mb-3">
							<label for="password" class="col-xl-2 col-sm-3 col-12 col-form-label">Password:</label>
							<div class="col-xl-10 col-sm-9 col-12">
								<input type="text" th:field="${user.password}" class="form-control" placeholder="Enter Password" />
							</div>
						</div>
						<div class="row mb-3">
							<label for="confirmPassword" class="col-xl-2 col-sm-3 col-12 col-form-label">Confirm Password:</label>
							<div class="col-xl-10 col-sm-9 col-12">
								<input type="text" id="confirmPassword" class="form-control" placeholder="Enter password again" />
							</div>
						</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button type="submit" class="btn btn-primary btn-lg me-md-2t">Create Account</button>
							<button type="button" class="btn btn-lg btn-outline-dark" onclick="login()">Login</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
