<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>TheVotes Dashboard</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-3">
			<div class="row">
				<div class="col-8">
					<h1>TheVotes Dashboard</h1>
				</div>
				<div class="col-4">
					<form action="/logout" method="post" class="d-grid gap-2 d-md-flex justify-content-md-end mt-1">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<button type="submit" class="btn btn-dark btn-lg">Logout</button>
					</form>
				</div>
				<div class="jumbotron">
					<div class="row"  th:if="${products != null}">
						<div class="" th:each="product: ${products}">
							<a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}">
								
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<form action="/products" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<button class="btn btn-primary btn-lg" id="createProduct">Create A Product</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
